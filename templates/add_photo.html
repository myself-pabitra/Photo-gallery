{% extends 'base.html' %} {% load static %}
<title>{% block title %}Add Photo{% endblock title %}</title>

{% block content %} {% include 'navbar.html' %}
<style>
  .my_button{
    width: 90%;
    height: 2.5rem;
    background-color: black;
    color: beige;
    border-radius: 5px;
    margin-left: 1rem;
    margin-bottom: 1rem;
  }
</style>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card " style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">
        <h4 class="card_title mt-2 text-center text-info">Add new photos from here</h4>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
          {%csrf_token%}
          <div class="form-group m-3">
            <label>Upload image</label>
            <input type="file" class="form-control-file" name="image"/ required>
          </div>
          <div class="form-group m-3">
            <label>Select a category</label>
            <select name="category" class="form-control">
              <option value="none">Select a category ...</option>
              {% for catagory in catagories %}
              <option value="{{catagory.id}}">{{catagory.name}}</option>

              {%endfor%}
            </select>
          </div>

          <div class="form-group m-3">
            <label>Create a new Catagory</label>
            <input
              type="text"
              class="form-control" name="category_new"
              placeholder="Create a new Catagory"
            />
          </div>

          <div class="form-group m-3">
            <label>Description</label>
            <input
              type="text" name="description"
              placeholder="Enter a description"
              class="form-control"
            / required>
          </div>

          <button type="submit" class="my_button"">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
